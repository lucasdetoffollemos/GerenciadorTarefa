<div class="container main-container">
    <h4>Lista Funcionarios</h4>
    <hr />
    <br>
    <br>
    <table class="table table-striped" data-click-to-select="true">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Título</th>
                <th scope="col">Descrição</th>
                <th scope="col">Data de criação</th>
                <th scope="col">Data de edição</th>
                <th scope="col">Data de conclusão</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarefa of listaTarefas">
                <td>{{ tarefa.id }}</td>
                <td>{{ tarefa.titulo }}</td>
                <td>{{ tarefa.dataCriacao| date:'dd/MM/yyyy'}}</td>
                <td>{{ tarefa.dataEdicao| date:'dd/MM/yyyy'}}</td>
                <td>{{ tarefa.dataConclusao| date:'dd/MM/yyyy'}}</td>
                <td>{{ tarefa.status}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
