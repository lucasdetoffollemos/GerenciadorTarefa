
<div class="container main-container">
    <h4>Editar Tarefa {{tarefa.titulo}}</h4>
    <hr />
     <form novalidate [formGroup]="cadastroForm" (ngSubmit)='atualizarTarefa()'> 
        <!--//public int Id { get; set; }
        //public string Titulo { get; set; }
        //public string Descricao { get; set; }
        //public DateTime DataCriacao { get; set; }
        //public DateTime DataEdicao { get; set; }
        //public DateTime DataConclusao { get; set; }
        //public bool Status { get; set; }-->
        <div class="form-group">
           
            <label class="col-md-2 control-label" for="titulo">Titulo</label>
            <div class="col-md-10">
                <input class="form-control" id="titulo" type="text" formControlName="titulo" />
            </div>
            <label class="col-md-2 control-label" for="descricao">Descrição</label>
            <div class="col-md-10">
                <input class="form-control" id="descricao" type="text" formControlName="descricao" />
            </div>
            <br>
            <label class="col-md-1 control-label" for="status">Status</label>
            <label class="switch">
                <input id="switch" type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <br>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="editar" type="submit">Editar</button></span>
                <span><button class="btn btn-danger" id="voltar" (click)="cancelar()">Voltar</button></span>
            </div>
        </div>
    </form>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
